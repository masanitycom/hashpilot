<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASH PILOT - 日利履歴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .stat-card .positive {
            color: #10b981;
        }

        .stat-card .negative {
            color: #ef4444;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        .positive-value {
            color: #10b981;
            font-weight: 600;
        }

        .negative-value {
            color: #ef4444;
            font-weight: 600;
        }

        .date-cell {
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 HASH PILOT 日利履歴</h1>

        <div class="stats" id="stats">
            <!-- 統計情報がここに表示されます -->
        </div>

        <div id="loading" class="loading">
            データを読み込み中...
        </div>

        <div id="error" class="error" style="display: none;">
            データの取得に失敗しました
        </div>

        <table id="yieldTable" style="display: none;">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>日利率 (%)</th>
                    <th>ユーザー受取率 (%)</th>
                    <th>増加率 (%)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- データがここに表示されます -->
            </tbody>
        </table>
    </div>

    <script>
        // Edge Function URL
        const API_URL = 'https://soghqozaxfswtxxbgeer.supabase.co/functions/v1/get-daily-yields';

        async function loadYieldData() {
            try {
                const response = await fetch(API_URL + '?limit=30');

                if (!response.ok) {
                    throw new Error('データの取得に失敗しました');
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                displayData(result.data);
                displayStats(result.data);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'データの取得に失敗しました: ' + error.message;
            }
        }

        function displayStats(data) {
            const statsDiv = document.getElementById('stats');

            // 統計を計算
            const totalRecords = data.length;
            const positiveCount = data.filter(d => d.yield_rate > 0).length;
            const negativeCount = data.filter(d => d.yield_rate < 0).length;
            const avgYieldRate = (data.reduce((sum, d) => sum + d.yield_rate, 0) / totalRecords).toFixed(3);
            const avgUserRate = (data.reduce((sum, d) => sum + d.user_rate, 0) / totalRecords * 100).toFixed(3);

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h3>総レコード数</h3>
                    <div class="value">${totalRecords}</div>
                </div>
                <div class="stat-card">
                    <h3>プラス日数</h3>
                    <div class="value positive">${positiveCount}日</div>
                </div>
                <div class="stat-card">
                    <h3>マイナス日数</h3>
                    <div class="value negative">${negativeCount}日</div>
                </div>
                <div class="stat-card">
                    <h3>平均日利率</h3>
                    <div class="value ${avgYieldRate > 0 ? 'positive' : 'negative'}">${avgYieldRate > 0 ? '+' : ''}${avgYieldRate}%</div>
                </div>
                <div class="stat-card">
                    <h3>平均ユーザー受取率</h3>
                    <div class="value">${avgUserRate}%</div>
                </div>
            `;
        }

        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            const loading = document.getElementById('loading');
            const table = document.getElementById('yieldTable');

            // ローディングを非表示、テーブルを表示
            loading.style.display = 'none';
            table.style.display = 'table';

            // テーブルにデータを追加
            tableBody.innerHTML = data.map(item => {
                const yieldClass = item.yield_rate > 0 ? 'positive-value' : 'negative-value';
                const yieldSign = item.yield_rate > 0 ? '+' : '';

                return `
                    <tr>
                        <td class="date-cell">${formatDate(item.date)}</td>
                        <td class="${yieldClass}">${yieldSign}${item.yield_rate.toFixed(3)}%</td>
                        <td>${item.profit_percentage}%</td>
                        <td class="${yieldClass}">${yieldSign}${item.profit_percentage}%</td>
                    </tr>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // ページ読み込み時にデータを取得
        loadYieldData();
    </script>
</body>
</html>
