<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASH PILOT 運用実績</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            text-align: center;
            font-size: 1rem;
            color: #666666;
            font-weight: 400;
            margin-bottom: 60px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 100%);
            padding: 28px 24px;
            text-align: center;
            border: 1px solid #222222;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            border-color: #333333;
            transform: translateY(-2px);
        }
        .stat-card h3 {
            font-size: 0.85rem;
            color: #666666;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: 300;
        }
        .stat-card .value.positive {
            color: #ffffff;
        }
        .stat-card .value.negative {
            color: #888888;
        }
        .table-wrapper {
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 100%);
            padding: 32px;
            overflow-x: auto;
            border: 1px solid #222222;
            margin-top: 60px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 500;
            font-size: 0.85rem;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #222222;
        }
        td {
            padding: 18px 20px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.95rem;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        .positive-value {
            color: #ffffff;
            font-weight: 400;
        }
        .negative-value {
            color: #888888;
            font-weight: 400;
        }
        .date-cell {
            font-weight: 400;
            color: #999999;
        }
        .loading, .error {
            text-align: center;
            padding: 60px 40px;
            font-size: 1rem;
            color: #666666;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .stats {
                grid-template-columns: 1fr;
            }
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HASH PILOT 運用実績</h1>
        <div class="subtitle">2025年11月1日 正式運用開始</div>
        <div class="stats" id="stats"></div>
        <div id="loading" class="loading">データを読み込み中...</div>
        <div id="error" class="error" style="display: none;">データの取得に失敗しました</div>
        <div class="table-wrapper">
            <table id="yieldTable" style="display: none;">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>日利率 (%)</th>
                        <th>ユーザー受取率 (%)</th>
                        <th>増加率 (%)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        const API_URL = 'https://soghqozaxfswtxxbgeer.supabase.co/functions/v1/get-daily-yields';
        let allData = [];
        let currentMonth = '';

        async function loadYieldData() {
            try {
                const response = await fetch(API_URL + '?limit=1000'); // 全データ取得

                if (!response.ok) {
                    console.warn('API Error:', response.status);
                    showNoData();
                    return;
                }

                const result = await response.json();

                if (!result.success || !result.data || result.data.length === 0) {
                    showNoData();
                    return;
                }

                allData = result.data;

                // 月のリストを作成
                const months = [...new Set(allData.map(item => {
                    const date = new Date(item.date);
                    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }))].sort().reverse();

                // 最新月を選択
                currentMonth = months[0];

                // 月選択UIを作成
                createMonthSelector(months);

                // データ表示
                filterAndDisplayData();
            } catch (error) {
                console.error('Error:', error);
                showNoData();
            }
        }

        function createMonthSelector(months) {
            const statsDiv = document.getElementById('stats');
            const selectorHTML = `
                <div style="grid-column: 1 / -1; margin-bottom: 20px;">
                    <label style="color: #aaaaaa; margin-right: 10px;">表示月:</label>
                    <select id="monthSelector" style="padding: 10px 20px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; font-size: 1rem; cursor: pointer;">
                        ${months.map(month => `<option value="${month}">${formatMonthLabel(month)}</option>`).join('')}
                    </select>
                </div>
            `;
            statsDiv.insertAdjacentHTML('afterbegin', selectorHTML);

            document.getElementById('monthSelector').addEventListener('change', (e) => {
                currentMonth = e.target.value;
                filterAndDisplayData();
            });
        }

        function formatMonthLabel(monthStr) {
            const [year, month] = monthStr.split('-');
            return `${year}年${parseInt(month)}月`;
        }

        function filterAndDisplayData() {
            const filteredData = allData.filter(item => {
                const date = new Date(item.date);
                const itemMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                return itemMonth === currentMonth;
            });

            displayData(filteredData);
            displayStats(filteredData);
        }

        function showNoData() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').style.background = '#1a1a1a';
            document.getElementById('error').style.border = '1px solid #2a2a2a';
            document.getElementById('error').textContent = 'まだ日利データがありません。日利確定後にデータが表示されます。';
        }

        function displayStats(data) {
            const statsDiv = document.getElementById('stats');
            const totalRecords = data.length;
            const positiveCount = data.filter(d => d.yield_rate > 0).length;
            const negativeCount = data.filter(d => d.yield_rate < 0).length;
            const avgYieldRate = (data.reduce((sum, d) => sum + d.yield_rate, 0) / totalRecords).toFixed(3);
            const avgUserRate = (data.reduce((sum, d) => sum + d.user_rate, 0) / totalRecords * 100).toFixed(3);

            // 11/1からの累積増加率を計算
            const cumulativeGrowth = calculateCumulativeGrowth(data);

            statsDiv.innerHTML = `
                <div class="stat-card"><h3>総レコード数</h3><div class="value">${totalRecords}</div></div>
                <div class="stat-card"><h3>プラス日数</h3><div class="value positive">${positiveCount}日</div></div>
                <div class="stat-card"><h3>マイナス日数</h3><div class="value negative">${negativeCount}日</div></div>
                <div class="stat-card"><h3>平均日利率</h3><div class="value ${avgYieldRate > 0 ? 'positive' : 'negative'}">${avgYieldRate > 0 ? '+' : ''}${avgYieldRate}%</div></div>
                <div class="stat-card"><h3>平均ユーザー受取率</h3><div class="value">${avgUserRate}%</div></div>
                <div class="stat-card"><h3>11/1からの累積増加率</h3><div class="value ${cumulativeGrowth >= 0 ? 'positive' : 'negative'}">${cumulativeGrowth >= 0 ? '+' : ''}${cumulativeGrowth}%</div></div>
            `;
        }

        function calculateCumulativeGrowth(data) {
            // 11/1以降のデータのみを対象
            const startDate = new Date('2025-11-01');
            const filteredData = allData.filter(item => {
                const itemDate = new Date(item.date);
                return itemDate >= startDate;
            }).sort((a, b) => new Date(a.date) - new Date(b.date));

            if (filteredData.length === 0) return 0;

            // 累積成長率を計算（複利計算）
            let cumulativeRate = 1; // 初期値100%
            filteredData.forEach(item => {
                cumulativeRate *= (1 + item.user_rate);
            });

            // パーセンテージに変換（元本からの増加分）
            return ((cumulativeRate - 1) * 100).toFixed(3);
        }

        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            const loading = document.getElementById('loading');
            const table = document.getElementById('yieldTable');
            loading.style.display = 'none';
            table.style.display = 'table';
            tableBody.innerHTML = data.map(item => {
                const yieldClass = item.yield_rate > 0 ? 'positive-value' : 'negative-value';
                const yieldSign = item.yield_rate > 0 ? '+' : '';
                return `
                    <tr>
                        <td class="date-cell">${formatDate(item.date)}</td>
                        <td class="${yieldClass}">${yieldSign}${item.yield_rate.toFixed(3)}%</td>
                        <td>${item.profit_percentage}%</td>
                        <td class="${yieldClass}">${yieldSign}${item.profit_percentage}%</td>
                    </tr>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}/${month}/${day}`;
        }

        loadYieldData();
    </script>
</body>
</html>
