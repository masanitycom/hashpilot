<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - HASH PILOT NFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 40px;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #444444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        .message {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 40px;
        }
        .back-link {
            display: inline-block;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        @media (max-width: 768px) {
            .logo {
                max-width: 150px;
            }
            .error-code {
                font-size: 4rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="HASH PILOT NFT">
        </div>
        <div class="error-code">404</div>
        <p class="message">ページが見つかりません</p>
        <a href="/" class="back-link">トップページへ戻る</a>
    </div>
</body>
</html>
