<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録マニュアル | HASH PILOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1rem;
            color: #666666;
            font-weight: 400;
        }
        .section {
            margin-bottom: 60px;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 30px;
            padding-bottom: 12px;
            border-bottom: 1px solid #222222;
        }
        .card {
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 100%);
            border: 1px solid #222222;
            padding: 40px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #333333;
            transform: translateY(-2px);
        }
        .card h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: #ffffff;
        }
        .card p {
            color: #999999;
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #ffffff;
        }
        .btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .link-section {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #222222;
        }
        .link-section a {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .link-section a:hover {
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .header {
                margin-bottom: 50px;
            }
            .card {
                padding: 30px 24px;
            }
            .btn {
                display: block;
                text-align: center;
            }
            .link-section a {
                display: block;
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>登録マニュアル</h1>
            <p class="subtitle">各種アカウントの登録手順を詳しく解説します</p>
        </div>

        <div class="section">
            <h3 class="section-title">登録ガイド</h3>

            <div class="card">
                <h2>通常Bot登録マニュアル</h2>
                <p>HASH PILOT ボットアカウントの登録手順を画像付きで詳しく解説しています。<br>初めて登録される方は、こちらのマニュアルをご確認ください。</p>
                <a href="https://jd5k68f30hz.sg.larksuite.com/docx/Q1Itdm0gXoHC0hxzFeTl2cjZg5d" class="btn" target="_blank" rel="noopener">マニュアルを見る</a>
            </div>

            <div class="card">
                <h2>CoinW登録マニュアル</h2>
                <p>CoinW取引所のアカウント登録、本人確認（KYC）、入出金方法について解説しています。<br>USDTの取り扱いに必要な手順をご確認ください。</p>
                <a href="/manuals/coinw-registration-guide.pdf" class="btn" target="_blank">マニュアルを見る</a>
            </div>
        </div>

        <div class="link-section">
            <a href="https://manual.hashpilot.info/">アカウント登録</a>
            <a href="https://faq.hashpilot.info/">よくある質問</a>
            <a href="https://yield.hashpilot.info/">運用実績</a>
        </div>
    </div>
</body>
</html>
